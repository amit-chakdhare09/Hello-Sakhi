      <p><hr>
        <h3>Our Mission</h3>
        
        <b>Hello Sakhi</b> is dedicated to empowering women by providing a safe, accessible, and confidential platform to report cases of sexual and domestic assault. Our mission is to:
        <ul>
            <li><b>Educate and empower :</b> We provide comprehensive information about women's rights, legal procedures, and available resources to help women understand their options and make informed decisions.</li><br>
            <li><b>Create a supportive community :</b> We foster a supportive community where women can connect with others who have experienced similar trauma and find encouragement and solidarity.</li>
        </ul>
        <hr>
        <h3>Our Approach</h3>
        
        We believe that every woman deserves to feel safe and respected. Our approach is grounded in the following principles:
        <ul>
            <li><b>Confidentiality :</b> We prioritize the privacy and confidentiality of every woman who comes to us for help. All information shared with us is treated with the utmost discretion.</li><br>
            <li><b>Accessibility :</b> We aim to make our services accessible to women from all walks of life, regardless of their socioeconomic status, location, or language preferences.</li><br>
            <li><b>Compassion and support :</b> We offer compassionate and supportive services to women throughout their journey, providing guidance, counseling, and assistance as needed.</li>
        </ul>
        <hr>
        <h3>Join Us in the Fight for Justice</h3>
        
        By supporting Hello Sakhi, you are helping to create a safer and more just world for women. Together, we can break the cycle of violence and empower women to reclaim their lives.
